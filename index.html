<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/wiki.css">
    <script src="js/wiki.js"></script>
  </head>
  <body>
    <div id="div1"class="container-fluid">
      <div class="row text-center">
        <div id="guide" class="col-xs-6 col-xs-offset-3 text-center">
          <h1 class="indicate">If you don't know what to search
          Wikipedia for...</h1>
          <img src="img/hitchpng.png" 
               alt="Hitchhiker's Guide to Galaxy book"
               id="book-pic"
               class="img-responsive">
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-6 col-xs-offset-3 search ui-widget">
          <label id="search-label" for="search-box">Search Wikipedia</label>
          <input type="text" 
                 class="form-control form-control-lg text-center"
                 id="search-box"
                 placeholder="Search for..."
                 required><br>
          <p>...or leave blank for a random page.</p>
          <button type="submit" class="btn btn-secondary">Enter</button>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-10 col-xs-offset-1">
          <div id="results" class="list-group">
          </div> 
        </div>
      </div>
    </div>
  </body>
</html>
